<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let item of products" class="col-md-3">
          <div class="product-box">
            <div routerLink="/products/{{item.id}}" class="product-card">
              <img src="{{item.imageUrl}}" class="img-responsive">
              <h1>{{ item.name }}</h1>
              <div class="price">{{ item.unitPrice | currency:'USD' }}</div>
            </div>
            <button (click)="addToCart(item)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row w-100 justify-content-center">
          <div class="col-md-6 text-center">
            <ngb-pagination
              [(page)]="thePageNumber"
              [pageSize]="thePageSize"
              [collectionSize]="theTotalElement"
              [maxSize]="4"
              [boundaryLinks]="true"
              (pageChange)="listProducts()">
            </ngb-pagination>
          </div>
          <div class="col-md-3 mt-2 text-center">
            <span class="mr-2">Page Size</span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option selected="selected">10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
